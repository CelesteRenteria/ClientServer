<section class="user-container">

    <article class="user" *ngFor="let user of users.data">
        <div>
            <img src="{{user.avatar}}" alt="">
        </div>
        <div>
            <p>{{user.id}}</p>
            <p>{{user.email}}</p>
            <p>{{user.firstname}}{{user.last_name}}</p>
        </div>
        
    </article>



</section>
